# =========================
# PICOM CONFIG BASADO EN HYPRLAND
# =========================

backend = "xrender";  # Tambi√©n puedes usar "glx" si tu GPU lo soporta para blur

# Opacidad por ventana
opacity-rule = [
  "95:class_g = 'kitty' && focused",
  "70:class_g = 'kitty' && !focused",
  "95:class_g = 'Thunar' && focused",
  "70:class_g = 'Thunar' && !focused",
  "70:class_i = 'presel_feedback'"
];

# Fading / animaciones
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;   # corregido a positivo

# Bordes redondeados
corner-radius = 10.0;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'"
];

# Sombra
shadow = true;
shadow-radius = 9;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.6;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'Conky'",
  "class_g = 'XTerm'",
  "class_g = 'kitty'"
];

# Blur (opcional, solo si tu GPU soporta)
blur-method = "none";  # pon "kawase" o "gaussian" si quieres activarlo
blur-strength = 3;
blur-background = true;
blur-background-frame = true;

